<div class="container block">
    <input type="search" [(ngModel)] = "searchByName" class="form-control my-2" placeholder="Search By Name"/>
    <div class="row">
        <div *ngFor="let emp of empList | filter : searchByName" class="col-md-5">
            <div>
                <app-emp-detail [empObj]="emp" (onUpdate)="onDataModified($event)" (onDelete)="onDataDeleted($event)" />
            </div>
        </div>
    </div>
</div>
